<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정보 입력 폼</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff7f0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(250, 180, 180, 0.2);
    }

    fieldset {
      border: 2px solid #f8d1d1;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    legend {
      font-weight: bold;
      color: #d06d6d;
      padding: 0 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[list],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 0.2rem;
    }

    input[type="submit"] {
      background-color: #f4a5a5;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #e97d7d;
    }
  </style>
</head>
<body>

  <form id="userForm">
    <fieldset>
      <legend>기본 정보</legend>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="홍길동">

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="abc@example.com">

      <label for="hobby">취미</label>
      <input list="hobbyOptions" id="hobby" name="hobby" placeholder="예: 독서, 여행 등">
      <datalist id="hobbyOptions">
        <option value="독서">
        <option value="여행">
        <option value="운동">
      </datalist>
    </fieldset>

    <fieldset>
      <legend>선호 정보</legend>

      <label>좋아하는 계절</label>
      <input type="radio" id="spring" name="season" value="봄">
      <label for="spring">봄</label>
      <input type="radio" id="summer" name="season" value="여름">
      <label for="summer">여름</label>
      <input type="radio" id="winter" name="season" value="겨울">
      <label for="winter">겨울</label>

      <label>좋아하는 음식 (중복 선택 가능)</label>
      <input type="checkbox" id="food1" name="food" value="떡볶이">
      <label for="food1">떡볶이</label>
      <input type="checkbox" id="food2" name="food" value="피자">
      <label for="food2">피자</label>
      <input type="checkbox" id="food3" name="food" value="샐러드">
      <label for="food3">샐러드</label>

      <label for="color">좋아하는 색상</label>
      <select id="color" name="color">
        <option value="">선택해주세요</option>
        <option value="핑크">핑크</option>
        <option value="노랑">노랑</option>
        <option value="하늘">하늘</option>
      </select>

      <label for="comment">추가 하고 싶은 말</label>
      <textarea id="comment" name="comment" rows="4" placeholder="이곳에 자유롭게 적어주세요 :)"></textarea>
    </fieldset>

    <input type="submit" value="제출하기">
  </form>

</body>
</html>
